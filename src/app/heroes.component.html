<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selected" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> 
        <span>{{hero.name}}</span>
        <button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
    </li>
</ul>
<div *ngIf="selected">
    <h2>
        {{selected.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
<div>
    Hero <label>#</label> <input type="number" #heroId/><label>Name:</label> <input type="text" #heroName />
    <button (click)="add({id: heroId.value, name: heroName.value}); heroId.value=''; heroName.value=''">
    Add
  </button>
</div>
